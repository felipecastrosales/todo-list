name: todo_list
description: Todo List with Provider and SQLITE.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  date_picker_timeline: ^1.2.3
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_overlay_loader: ^0.1.1
  flutter_signin_button: ^2.0.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.0.4
  intl: ^0.17.0
  path: ^1.8.0
  provider: ^5.0.0
  sqflite: ^2.0.0+3
  validatorless: ^1.2.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: TodoListIcons
      fonts:
        - asset: assets/fonts/TodoListIcons.ttf
